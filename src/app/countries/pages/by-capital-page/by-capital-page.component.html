<h2>By Capital</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- Search Box -->
    <app-search-box
      (onValue)="searchByCapital($event)"
      placeholder="Search by capital"></app-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <!-- Result Table -->
    <hr>
    <ul>
      <li *ngFor="let country of countries">
        {{ country.capital }} - {{ country.population }}
      </li>
    </ul>
  </div>
</div>
